<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarpanch&display=swap" rel="stylesheet">
    <title>Ma calculatrice</title>
</head>
<body>
    <section>
        <div class="calculette">
            <div class="screen">
                <span class="screen_text"></span>
            </div>
            <div class="calc_keys">
                <div class="digits">
                    <div class="seven btn">7</div>
                    <div class="eight btn">8</div>
                    <div class="nine btn">9</div>
                    <div class="four btn">4</div>
                    <div class="five btn">5</div>
                    <div class="six btn">6</div>
                    <div class="one btn">1</div>
                    <div class="two btn">2</div>
                    <div class="three btn">3</div>
                    <div class="zero btn">0</div>
                    <div class="decimals btn">.</div>
                </div>
                <div class="operators">
                    <div class="clear btn">C</div>
                    <div class="plus btn">+</div>
                    <div class="minus btn">-</div>
                    <div class="multiply btn">*</div>
                    <div class="divide btn">/</div>
                    <div class="equals btn">=</div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
